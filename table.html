	var DataHeaderRow = React.createClass({
		handleClick: function() {
			console.log('clicked');
			this.setState({
				sortBy: "city"
			})
		},
    render: function() {
      return (
        <tr className="header-row">
        	<th onClick={this.handleClick} ref="name">Airport Name</th>
        	<th onClick={this.handleClick} ref="city">City</th>
        	<th ref="country">Country</th>
        	<th ref="passengers">Annual Passengers</th>
        </tr>
      );
    }
	});

	var DataRow = React.createClass({
    render: function() {
      var name = this.props.airport.name;
      var city = this.props.airport.city;
      var country = this.props.airport.country;
      var passengers = this.props.airport.passengers.toLocaleString();
      return (
        <tr className="row">
            <td>{name}</td>
            <td>{city}</td>
            <td>{country}</td>
            <td className="right">{passengers}</td>
        </tr>
      );
    }
	});

	var AirportBox = React.createClass({
		getInitialState: function() {
			return {
				sortBy: "name"

			}
		},
		render: function() {
			var rows = [];
			switch (this.state.sortBy) {
				case "name": this.props.airports.sort(function (a, b) {
				  if (a.name > b.name) {
				    return 1;
				  }
				  if (a.name < b.name) {
				    return -1;
				  }
				  return 0;
				}); break;
				case "city": this.props.airports.sort(function (a, b) {
				  if (a.city > b.city) {
				    return 1;
				  }
				  if (a.city < b.city) {
				    return -1;
				  }
				  return 0;
				}); break;


			}
      this.props.airports.forEach(function(airport) {
    		rows.push(<DataRow airport={airport} key={airport.name} />);
      });
      return (
				<table id="airports">
	        <thead>
	          <DataHeaderRow airports={this.props.airports} />  
	        </thead>
	        <tbody>
	        	{rows}
	        </tbody>
	      </table>
      );

	});
